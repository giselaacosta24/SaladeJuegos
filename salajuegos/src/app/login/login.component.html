<div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    Login
                </div>

                <div class="col-lg-12 login-form">
                    <div class="col-lg-12 login-form">
                        <form>
                            <!-- <div class="form_div"> -->
                                <div class="form-group">

                                 <label class="form-control-label">USUARIO</label>
                                <input class="field_class" name="login_txt" type="text"  [(ngModel)]="miUsuario.correo" placeholder="Ingrese usuario" autofocus>
                            </div>
                            <div class="form-group">

                                <label class="form-control-label">CONTRASEÑA</label>
                                <input class="field_class" name="password_txt" [(ngModel)]="miUsuario.contrasena"  type="password" placeholder="Ingrese contraseña">
                                 </div> 
                                 <div class="col-lg-6 login-btm login-button">
                              
                                <button class="btn btn-outline-primary" form="login_form" (click)="onLogin()">Entrar</button>
                             </div> 
                        

                        </form>
                    </div>
                </div>
                <div class="col-lg-3 col-md-2"></div>
            </div>
        </div>
